<!-- src/main/resources/static/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <title>PainelVPN</title>
</head>
<body class="altbody">
  <div class="topbar">
    <h1>Painel VPN</h1>
    <a href="/logout">Logout</a>
  </div>
  <div class="container">
      <div class="sidebar">
          <ul>
            <li><a href="/registrar-usuario">Registrar novo usuário</a></li>
          </ul>
      </div>

      <div class="content">
          <table>
            <tr>
                <th>Nome</th>
                <th>Função</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.fullname}"></td>
                <td th:text="${user.role}"></td>
            </tr>
        </table>
      </div>
  </div>
</body>
</html>
